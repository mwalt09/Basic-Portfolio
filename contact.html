<!DOCTYPE html>

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<title>Contact Me</title>

	<body>	
		<header>
			<h1>Mikael Walters</h1>

			<nav>
				<li id="nav-1"><a href="index.html">About</a></li>

		<div class="clear"></div>

		<div class="container">
			<div class="contact-me">
				<h2>Contact</h2>
				<section class="form">
					<form action="/my-handling-form-page" method="post">
						<div id="formName">
							<label for="name">Name:</label>
							<br>
							<input type="text" id="name" name="user_name">
						</div>
						<div id="formEmail">
							<label for="mail">E-mail:</label>
							<br>
							<input type="email" id="mail" name="user_mail">
						</div>
						<div id="formMessage">
							<label for="msg">Message:</label>
							<br>
        					<textarea id="msg" name="user_message"></textarea>
						</div>
						<div class="button">
  							<button type="submit">Submit</button>
						</div>
					</form>
				</section>
			</div>

			<div class="connect">
				<section class="social-media">
					<h2>Connect with Me</h2>

					<ul class="logos">
						<li id="one"><a href="https://github.com/mwalt09" target="_blank"><img src="assets/images/GitHub-Mark-64px.png" alt="github link"></a></li>
						<li id="two"><a href="https://www.linkedin.com/in/mikaelwalters/" target="_blank"><img src="assets/images/In-2C-66px-R.png" alt="linkedin link"></a></li>				 
						<li id="three"><a href="https://stackoverflow.com/users/7881551/mwalt09?tab=profile" target="_blank"><img src="assets/images/so-icon.png" alt="stackoverflow link"></a></li>
					</ul>
				</section>
			</div>	
		</div>
